<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TablerPicker Demo</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding: 40px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      margin-bottom: 10px;
    }
    .demo-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    .picker-block {
      margin-top: 20px;
    }
    #selectedIconOutput {
      margin-top: 10px;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <h1>ðŸš€ TablerPicker Demo</h1>
    <p>This is a live demo of the Tabler SVG Icon Picker. Click the icon below to choose:</p>

    <div class="picker-block">
      <div id="iconInput" data-selected-icon="Filled.star.svg"></div>
      <div id="selectedIconOutput"></div>
    </div>
  </div>

  <!-- Tabler Picker Library from jsDelivr -->
  <script src="https://cdn.jsdelivr.net/gh/wonchoe/tabler-icons-font-picker/tablerClass.js"></script>

  <script>
    const input = document.getElementById('iconInput');
    const output = document.getElementById('selectedIconOutput');

    TablerPicker.create({
      el: input,
      popupWidth: 400,
      popupHeight: 500,
      direction: 'down',
      onPick: (icon) => {
        output.innerHTML = `
          <strong>Picked icon:</strong><br>
          File: ${icon.file}<br>
          Path: ${icon.path}<br>
          Full URL: <code>${icon.fullUrl}</code><br>
          Ref: <code>${icon.ref}</code>
        `;
      }
    });
  </script>
</body>
</html>
